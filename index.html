<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="heading">Phone Store</h1>
    </header>
    <main>
        <!-- Search section  -->
        <section class="search-container">
            <input class="search-fied" type="text" placeholder="Search Items" id="searchFied">
            <button  class="search-btn" id="searchBtn">Search</button>
        </section>
        <!-- loader  -->
        <section hidden id="loderContainer">
            <div class="loader" ></div>
        </section>
        
        <!-- Phonee list -->
        <section id="cardContainer" class="card-container">            
        </section>
        <!-- show more -->
        <section class="show-more" id="showMore" hidden >
            <button class="btn"  id="showMoreBtn">Show More</button>
        </section>
    </main>



    <script src="js/index.js"></script>
</body>
</html>
